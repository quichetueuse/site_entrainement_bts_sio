<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correction</title>
</head>
<body>

<button onclick="calcul_imc()">calculer IMC</button>

<input type="text" id="case_taille" onkeydown="search(this)">
<script>

    function search(ele) {
        if (event.key === 'Enter') {
            calcul_imc()
        }
    }

    poid_kg = 115;
    function calcul_imc()
    {
        taille_cm = Number(document.getElementById("case_taille").value);
        if(taille_cm > 200 || taille_cm == 0)
        {
            alert("votre taille doit être inférieure à 200 et ne pas valoir 0");
            return;
        }


        var imc = poid_kg / (taille_cm*taille_cm)
        alert(`Votre IMC vaut ${imc}`)
    }
</script>

</body>
</html>
