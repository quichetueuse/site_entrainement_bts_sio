<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tp7-4.css">
    <script src="tp7-4.js"></script>
    <title>Relevé de Notes</title>
</head>
<body style="background-color: aquamarine;">
<h1>Relevé des notes</h1>
<table>
    <tr>
        <td><label>Note 1</label><input type="number" name="note_1" id="note_1" placeholder="Entrez votre note"></td>
        <td><label>Coefficient 1</label><input type="number" name="coef_1" id="coef_1" placeholder="Entrez votre coefficient"></td>
    </tr>
    <tr>
        <td><label>Note 2</label><input type="number" name="note_2" id="note_2" placeholder="Entrez votre note"></td>
        <td><label>Coefficient 2</label><input type="number" name="coef_2" id="coef_2" placeholder="Entrez votre coefficient"></td>
        <td><button onclick="calculer_moyenne()">Calcul</button></td>
    </tr>
    <tr>
        <td><label>Note 3</label><input type="number" name="note_3" id="note_3" placeholder="Entrez votre note"></td>
        <td><label>Coefficient 3</label><input type="number" name="coef_3" id="coef_3" placeholder="Entrez votre coefficient"></td>
    </tr>
    <tr>
        <td colspan="3"><label>Votre moyenne</label><input type="number" name="moyenne" id="moyenne" placeholder="Entrez votre note"><label>Votre résultat</label><input type="text" name="resultat_mention" id="resultat_mention" placeholder="Entrez votre coefficient"></td>
    </tr>
</table>
</body>
</html>
