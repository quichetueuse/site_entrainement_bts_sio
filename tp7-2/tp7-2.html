<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tp Bonus Javascript (calculer prix)</title>
    <link rel="stylesheet" type="text/css" href="tp7-2.css">
    <script src="tp7-2.js"></script>
</head>
<body>
<h1>Calcul de prix avec remise</h1>
<div class="container">
    <div class="bulle">
        <label>Article: </label>
        <input type="text" placeholder="Entrez le nom d'un article" name="t_article1" id="t_article1">
        <br>
        <label>prix: </label>
        <input type="number" placeholder="Entrez le prix de l'article" name="t_prix1" id="t_prix1">
        <br>
        <label>quantité: </label>
        <input type="number" placeholder="Entrez la quantité d'article" name="t_quantité1" id="t_quantité1">
        <br>
        <label>remise (%): </label>
        <input type="number" placeholder="Entrez une potentiel remise" name="t_remise1" id="t_remise1">
        <br>
        <label>prix net (€): </label>
        <input type="number" name="t_prix_net1" id="t_prix_net1" readonly>
    </div>

    <div class="petite_bulle">
        <br>
        <br>
        <br>
        <button onclick="calc_prix()">Calculer prix (€)</button> <br><br>
        <input type="text" placeholder="prix" name="prix_total" id="prix_total">
    </div>
    <div class="bulle2">
        <label>Article: </label>
        <input type="text" placeholder="Entrez le nom d'un article" name="t_article2" id="t_article2">
        <br>
        <label>prix: </label>
        <input type="number" placeholder="Entrez le prix de l'article" name="t_prix2" id="t_prix2">
        <br>
        <label>quantité: </label>
        <input type="number" placeholder="Entrez la quantité d'article" name="t_quantité2" id="t_quantité2">
        <br>
        <label>remise(%): </label>
        <input type="number" placeholder="Entrez une potentiel remise" name="t_remise2" id="t_remise2">
        <br>
        <label>prix net(€): </label>
        <input type="number" name="t_prix_net2" id="t_prix_net2" readonly>
    </div>

</div>

</body>
</html>
