<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tp_login_v2.css">
    <title>Ma page</title>
</head>
<body>
<div id="bg-image"></div>
<h1 id="titre">Page de connexion</h1>
<div class="container">
    <form method="post">
        <div class="combo-input-label">
            <label>Entrez votre e-mail</label>
            <input type="text" placeholder="e.g eliot.barrabes@yahoo.free">
        </div>
        <div class="combo-input-label">
            <label>Entrez votre mot de passe</label>
            <input type="password" placeholder="e.g banane03!">
            <label id="cb-show"><input type="checkbox" id="show-password">   Affichez le mot de passe</label>
        </div>
        <div class="info">
            <p></p>
        </div>
        <div class="div-button">
            <button id="sign-in-btn" name="sign-in">Sign in</button>
        </div>
        <div class="div-link">

            <a href="#">Forgot password?</a>
            <a href="#">Don't have an account?</a>
        </div>

    </form>
</div>
</body>
</html>
